<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Area</h5>
        </div>
        <div class="card-body">
          <div class="col-sm-12 col-lg-20">
            <div class="form-group">
              <form #companiaForm="ngForm">
                <input matInput placeholder="Nombre" [(ngModel)]="area.nombre" #nombre type="text" name="nombre"
                  id="nombre" class="form-control" />
              </form>
              <br>
              <button mat-raised-button (click)="save()" class="btn btn-primary cliente-full-width"
                color="primary">Registrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
