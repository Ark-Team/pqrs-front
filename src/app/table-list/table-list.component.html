<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Compa√±ias</h5>
        </div>
        <div class="card-body">
          <table mat-table #table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="companiaId">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
              <td mat-cell *matCellDef="let compania"> {{compania.compId}} </td>
            </ng-container>

            <ng-container matColumnDef="activo">
              <th mat-header-cell *matHeaderCellDef> Activo </th>
              <td mat-cell *matCellDef="let compania"> {{compania.estado}} </td>
            </ng-container>

            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let compania"> {{compania.nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="direccion">
              <th mat-header-cell *matHeaderCellDef> Direccion </th>
              <td mat-cell *matCellDef="let compania"> {{compania.direccion}} </td>
            </ng-container>

            <ng-container matColumnDef="telefono">
              <th mat-header-cell *matHeaderCellDef> Telefono </th>
              <td mat-cell *matCellDef="let compania"> {{compania.telefono}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let compania"> {{compania.email}} </td>
            </ng-container>

            <ng-container matColumnDef="opciones">
              <th mat-header-cell *matHeaderCellDef> Opciones </th>
              <td mat-cell *matCellDef="let compania">
                <button mat-icon-button [matMenuTriggerFor]="menuOpciones">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menuOpciones="matMenu">
                  <button mat-menu-item [routerLink]="[ '/compania-edit', compania.compId ]">
                    <mat-icon>edit</mat-icon>
                    <span>Editar</span>
                  </button>

                  <button mat-menu-item (click)="cambiarEstado(compania)">
                    <mat-icon>loop</mat-icon>
                    <span>Cambiar Estado</span>
                  </button>
                </mat-menu>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
            <tr mat-row *matRowDef="let cliente; columns: displayedColums;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5,10,15,20]">
          </mat-paginator>
          <div class="col-md-12 col-md-offset-2">
            <div class="card-body d-flex">
              <a href="/area-save" class="btn btn-primary btn-sm ml-auto"><i
                  class="now-ui-icons ui-1_simple-add"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
