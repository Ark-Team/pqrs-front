<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Usuario</h5>
        </div>
        <div class="card-body">
          <table mat-table #table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="estado">
              <th mat-header-cell *matHeaderCellDef> Activo </th>
              <td mat-cell *matCellDef="let usuario"> {{usuario.estado}} </td>
            </ng-container>

            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let usuario"> {{usuario.nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="usuId">
              <th mat-header-cell *matHeaderCellDef> UserName </th>
              <td mat-cell *matCellDef="let usuario"> {{usuario.usuId}} </td>
            </ng-container>

            <ng-container matColumnDef="tusuId_TipoUsuario">
              <th mat-header-cell *matHeaderCellDef> Tipo Usuario </th>
              <td mat-cell *matCellDef="let usuario"> {{usuario.tusuId_TipoUsuario}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let usuario"> {{usuario.email}} </td>
            </ng-container>

            <ng-container matColumnDef="fecha">
              <th mat-header-cell *matHeaderCellDef> Fecha Creacion </th>
              <td mat-cell *matCellDef="let usuario"> {{usuario.fechaCreacion}} </td>
            </ng-container>

            <ng-container matColumnDef="opciones">
              <th mat-header-cell *matHeaderCellDef> Opciones </th>
              <td mat-cell *matCellDef="let usuario">
                <button mat-icon-button [matMenuTriggerFor]="menuOpciones">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menuOpciones="matMenu">
                  <button mat-menu-item [routerLink]="[ '/admin/usuario-edit', usuario.usuId ]">
                    <mat-icon>edit</mat-icon>
                    <span>Editar</span>
                  </button>
                  <button mat-menu-item (click)="cambiarEstado(usuario)">
                    <mat-icon>loop</mat-icon>
                    <span>Cambiar Estado</span>
                  </button>
                </mat-menu>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
            <tr mat-row *matRowDef="let usuario; columns: displayedColums;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5,10,15,20]">
          </mat-paginator>
          <div class="col-md-12 col-md-offset-2">
            <div class="card-body d-flex">
              <a href="/admin/usuario-save" class="btn btn-primary btn-sm ml-auto"><i
                  class="now-ui-icons ui-1_simple-add"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
